
<div class="main-back">
  <header>
    <span>MoneyFlow</span>
  </header>

  <main>
    <div class="container mainArea">
      <span class="signIn">Sing in</span>
      <div class="formStyle">
        
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input required ngModel #emailField="ngModel" name="emailLabel" type="email" class="form-control" 
              id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"
              (click)="onClickEmail()" (change)="onChangeEmail(emailField)">
            <div *ngIf="!emailField.valid && emailField.touched || isSubmitEmail" class="fieldRequired">
              <span>Email required for login!</span>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input required ngModel #passField="ngModel" name="passLabel" type="password" class="form-control" 
            id="exampleInputPassword1" placeholder="Password"
            (click)="onClickPass()" (change)="onChangePass(passField)">
            <div *ngIf="!passField.valid && passField.touched || isSubmitPass" class="fieldRequired">
              <span>Password required for login!</span>
            </div>
          </div>
          <a class="loginButton" (click)="onSubmit()">Submit</a>
        </form>

      </div>

      <div class="underGrid">
        <a class="underText">Forgot your password?</a>
        <a class="underText right">Sign up</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="footerLogin">
        <i class="fab fa-google-plus-g iconStyle"></i>
        <a>Sign in with Google</a>
      </div>
      <div class="footerLogin iconStyle">
        <i class="fab fa-facebook-f iconStyle" style="padding-right: 18px;"></i>
        <a>Sign in with Facebook</a>
      </div>
    </div>
  </footer>
</div>
